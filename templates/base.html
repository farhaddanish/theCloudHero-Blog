{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-free-5.12.0-web/css/all.min.css' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io (5)/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io (5)/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io (5)/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io (5)/site.webmanifest' %}">

    {% block title %}{% endblock  %}
    {% block style %}{% endblock  %}

</head>

<body>
    {% block content %}{% endblock  %}
    
    {% block scripts %}{% endblock  %}
    
    {% load sweetify %}
    {% sweetify %}
    
</body>

</html>
